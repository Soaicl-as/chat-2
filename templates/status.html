<!DOCTYPE html>
<html>
<head><title>Status</title></head>
<body>
  <h2>Status</h2>
  <p>{{ status }}</p>
  {% if "Logged in" in status %}
    <a href="/send_dms">Send DMs</a>
  {% elif "Login challenge required" in status %}
    <p>Once you approve login in browser, <a href="/check_secure_account">click here to retry login</a>.</p>
    <script>
      // Optional: Auto-ping every 5s
      setInterval(() => fetch("/check_secure_account"), 5000);
    </script>
  {% endif %}
</body>
</html>
