<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Sender</title>
</head>
<body>
    <h1>Instagram DM Sender</h1>
    <form action="/send_dms" method="POST">
        <label for="username">Instagram Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Instagram Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="two_factor_code">2FA Code:</label>
        <input type="text" id="two_factor_code" name="two_factor_code"><br><br>

        <label for="target_username">Target Username (to get followers):</label>
        <input type="text" id="target_username" name="target_username" required><br><br>

        <label for="message">Message to send:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Send DMs</button>
    </form>
</body>
</html>
