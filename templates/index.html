<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Sender</title>
</head>
<body>
    <h1>Instagram DM Sender</h1>

    <form action="/send_dms" method="POST">
        <label for="username">Instagram Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Instagram Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="target_account">Target Account (e.g., username):</label><br>
        <input type="text" id="target_account" name="target_account" required><br><br>

        <label for="message_count">Number of accounts to message:</label><br>
        <input type="number" id="message_count" name="message_count" min="1" required><br><br>

        <label>Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <label>Message:</label><br>
        <input type="radio" id="followers" name="target" value="followers" required>
        <label for="followers">Followers</label><br>
        <input type="radio" id="following" name="target" value="following" required>
        <label for="following">Following</label><br><br>

        <label for="delay_time">Delay Time (seconds) between messages:</label><br>
        <input type="number" id="delay_time" name="delay_time" min="1" required><br><br>

        <label for="two_factor_code">2FA Code (if required):</label><br>
        <input type="text" id="two_factor_code" name="two_factor_code"><br><br>

        <button type="submit">Send DMs</button>
    </form>
</body>
</html>
