<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Sender</title>
</head>
<body>

    <h1>Instagram DM Sender</h1>

    <form action="/send_dms" method="POST">
        <label for="username">Instagram Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Instagram Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="two_factor_code">2FA Code:</label><br>
        <input type="text" id="two_factor_code" name="two_factor_code" required><br><br>

        <label for="followers_toggle">Message Followers</label>
        <input type="radio" id="followers_toggle" name="target" value="followers" checked>
        
        <label for="following_toggle">Message Following</label>
        <input type="radio" id="following_toggle" name="target" value="following"><br><br>

        <button type="submit">Send DMs</button>
    </form>

</body>
</html>
