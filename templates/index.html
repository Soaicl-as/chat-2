<!DOCTYPE html>
<html>
<head><title>Instagram DM Bot</title></head>
<body>
  <h1>Instagram DM Bot</h1>
  <form method="post">
    <label>Instagram Username:</label><br>
    <input name="username"><br><br>

    <label>Instagram Password:</label><br>
    <input name="password" type="password"><br><br>

    <label>Target Username:</label><br>
    <input name="target_username"><br><br>

    <label>Message to Send:</label><br>
    <textarea name="message"></textarea><br><br>

    <label>Followers or Following:</label><br>
    <select name="relationship">
      <option value="followers">Followers</option>
      <option value="following">Following</option>
    </select><br><br>

    <label>How Many Accounts to Message:</label><br>
    <input name="amount" type="number"><br><br>

    <label>Delay Between Messages (seconds):</label><br>
    <input name="delay" type="number" step="0.1"><br><br>

    <button type="submit">Send DMs</button>
  </form>
</body>
</html>
